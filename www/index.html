<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <!-- Content-Security-Policy allow *anything* (added policy to stop warnings) -->
        <meta http-equiv="Content-Security-Policy" content="default-src * 'unsafe-inline' 'unsafe-eval'">
        <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
        <link rel="stylesheet" type="text/css" href="css/index.css" />
        <title>BLE Neopixels</title>
    </head>
    <body>
        <div>
            <h2>BLE LED</h2>
            
            <div id="mainPage">
                <ul id="deviceList">
                </ul>
                <button id="refreshButton">Refresh</button>
             </div>

            <div id="detailPage">
                <button id ="onButton">On</button>

                <p>Red:</p>
                <input type="range" min="0" max="255" value="255" id="red" name="Red">
                

                <p>Green:</p>
                <input type="range" min="0" max="255" value="255" id="green" name="Green">
                
                <p>Blue:</p>
                <input type="range" min="0" max="255" value="255" id="blue" name="Blue">
                

                <button id="disconnectButton">Disconnect</button>
            </div>
        </div>



        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/fastclick.js"></script>
        <script type="text/javascript" src="js/disconnector.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
    </body>
</html>
